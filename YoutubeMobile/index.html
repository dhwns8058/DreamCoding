<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/c1ca648c07.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    
    <header>
        <!--Header-->
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>  
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls src="video/drum.mp4" type="video/mp4"></video>
    </section>

    <!--Video Info-->
    <div class="InfoAndUpNext">   
        <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#Frontend</li>
                <li>#Oh Joon</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript</span> 
                <button class="moreBtn">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 years ago</span>   
        </div>
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li><button><i class="fas fa-thumbs-down"></i><span>200</span></button>
            </li>
            <li><button><i class="fas fa-share"></i><span>share</span></button>
            </li>
            <li><button><i class="fas fa-save"></i><span>save</span></button>
            </li>
            <li><button><i class="fas fa-ellipsis-h"></i><span>more</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="img/bg.jpg" alt="" />
                <div class="info">
                    <span class="name">오준</span>
                    <span class="subscribers">120M</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="img/1.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">1영상 제목</span>
                        <span class="name">1영상 이름</span>
                        <span class="views">30K views</span>
                    </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                        
                </li>
                <li class="item">
                    <div class="img"><img src="img/2.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">2영상 제목</span>
                        <span class="name">2영상 이름</span>
                        <span class="views">60K views</span>
                    </div>    
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                        
                </li>
                <li class="item">
                    <div class="img"><img src="img/3.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">3영상 제목</span>
                        <span class="name">3영상 이름</span>
                        <span class="views">90K views</span>
                    </div>    
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                        
                </li>
            </ul>
    </section>
</div>

<button class="a">버튼</button>
</body>
</html>
